<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
        .red {
            color: red;
        }
        
        .balloon {
            background-color: lime;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat">cat</p>
    <p>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
  <script>
    Does the third p have a cat class?
    If so, alert 'YEAH CAT!'
    If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
    If the first p has an 'apple' class, replace cat's content with 'dog'
    Make apple red
    Make balloon less balloon-like
  </script>
  OR
  <script src="classlist-1.js"></script> -->
    <script>
        var arr = [];
        var classes = document.querySelectorAll('p');
        console.log(typeof(classes));
        let toArray = Array.from(classes);

        var classArr = toArray.map((u, i) => {
            return u.classList.value;
        })
        console.log('classArr', classArr);
        if (classArr.indexOf('cat') > -1) {
            window.alert('YEAH CAT!')
        }
        if (classArr[3] == 'dolphin') {
            classes[0].textContent = 'pear';
        }
        if (classArr[0] == 'apple') {
            classes[2].textContent = 'dog';
        }
    </script>
</body>

</html>
