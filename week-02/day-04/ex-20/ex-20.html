<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
</head>

<body>
    <ul class="asteroids">
        <li id="b325" class="asteroid">The King</li>
        <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- You can work in the html or in a separate js file. Like:
  <script>
    Add an item that says 'The Green Fox' to the asteroid list.
    Add an item that says 'The Lamplighter' to the asteroid list.
    Add a heading saying 'I can add elements to the DOM!'I can add elements to the DOM!' to the .container.
    Add an image, any image, to the container.
  </script>
  OR
  <script src="createelement-1.js"></script> -->
    <script>
        var asteroidList = document.querySelector('ul.asteroids');
        console.log(asteroidList);
        var greenFox = document.createElement('li');
        greenFox.textContent = 'The Green Fox';
        asteroidList.appendChild(greenFox);
        var lamplighter = document.createElement('li');
        lamplighter.textContent = 'The Lamplighter';
        asteroidList.appendChild(lamplighter);
        var container = document.querySelector('div.container')
        var header = document.createElement('h1');
        header.textContent = 'I can add elements to the DOM!';
        container.appendChild(header);
    </script>
</body>

</html>
